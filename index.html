<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novyra Studio - Premium Digital Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #5E2E8C;
            --primary-gold: #FFD700;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        nav {
            position: relative;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1rem;
        }

        nav ul li { margin: 0 1rem; }

        nav ul li a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover { color: var(--primary-purple); }

        .menu-toggle {
            display: none;
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
        }

        section {
            min-height: 100vh;
            padding: 5rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container { max-width: 1200px; width: 100%; }

        h1, h2 { font-weight: 700; margin-bottom: 1rem; }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 { font-size: 2.5rem; color: var(--primary-purple); }

        p { font-size: 1.2rem; margin-bottom: 2rem; }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-gold));
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
        }

        #home { position: relative; overflow: hidden; }

        #home .floating-sphere {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(94, 46, 140, 0.3), rgba(255, 215, 0, 0.3));
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        #benefits .benefit-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .benefit-item {
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s;
        }

        .benefit-item:hover { transform: translateY(-10px); }

        .benefit-item .icon { font-size: 3rem; margin-bottom: 1rem; }

        #plans .plan-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .plan-card {
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s;
        }

        .plan-card:hover { transform: translateY(-10px); }

        .plan-card h3 { color: var(--primary-purple); margin-bottom: 1rem; }

        .plan-card ul { list-style: none; margin-bottom: 2rem; }

        .plan-card ul li { margin-bottom: 0.5rem; }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        #other-niche { display: none; }

        .phone-fields { display: flex; gap: 1rem; }

        .phone-fields input { flex: 1; }

        #chat-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-gold));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s;
            z-index: 1000;
        }

        #chat-button:hover { transform: scale(1.1); }

        .modal {
            display: none;
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            width: 300px;
            max-height: 70vh;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            z-index: 1001;
            overflow-y: auto;
        }

        .modal-content { padding: 1rem; }

        .close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 1rem;
            background: var(--light-gray);
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        .faq-answer.open { max-height: 500px; }

        @media (max-width: 768px) {

            h1 { font-size: 2rem; }
            h2 { font-size: 2rem; }

            nav ul {
                display: none;
                flex-direction: column;
                background: var(--white);
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                box-shadow: 0 5px 15px var(--shadow);
            }

            nav ul.active { display: flex; }

            nav ul li { margin: 1rem 0; }

            .menu-toggle { display: block; }

            .benefit-list,
            .plan-cards { grid-template-columns: 1fr; }

            .modal {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <button class="menu-toggle" id="menu-toggle">â˜°</button>
        <ul>
            <li><a href="#home">Novyra Studio</a></li>
            <li><a href="#why">Why Businesses Lose Clients</a></li>
            <li><a href="#benefits">Benefits</a></li>
            <li><a href="#plans">Plans</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- RESTANTE DO HTML IGUAL AO SEU (home, why, benefits, plans, contact, modal) -->

<script>
document.getElementById('niche').addEventListener('change', function() {
    const otherInput = document.getElementById('other-niche');
    if (this.value === 'Other') {
        otherInput.style.display = 'block';
        otherInput.required = true;
    } else {
        otherInput.style.display = 'none';
        otherInput.required = false;
    }
});

const modal = document.getElementById('faq-modal');
const chatBtn = document.getElementById('chat-button');
const closeBtn = document.querySelector('.close');

chatBtn.addEventListener('click', () => modal.style.display = 'block');
closeBtn.addEventListener('click', () => modal.style.display = 'none');

window.addEventListener('click', function(event) {
    if (event.target === modal) modal.style.display = 'none';
});

document.querySelectorAll('.faq-question').forEach(question => {
    question.addEventListener('click', function() {
        const answer = this.nextElementSibling;
        const isOpen = answer.classList.contains('open');
        document.querySelectorAll('.faq-answer')
            .forEach(ans => ans.classList.remove('open'));
        if (!isOpen) answer.classList.add('open');
    });
});

const menuToggle = document.getElementById('menu-toggle');
const navMenu = document.querySelector('nav ul');

menuToggle.addEventListener('click', function() {
    navMenu.classList.toggle('active');
});
</script>

</body>
</html>
